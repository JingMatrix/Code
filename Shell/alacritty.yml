env:
  EDITOR: nvim
  NNN_ARCHIVE: "\\.(7z|a|ace|alz|arc|arj|bz|bz2|cab|cpio|deb|epub|gz|jar|lha|lz|lzh|lzma|lzo|rar|rpm|rz|t7z|tar|tbz|tbz2|tgz|tlz|txz|tZ|tzo|war|xpi|xz|Z|zip)$"
  NNN_BMS: "a:~/Mathematics/Textbook_Archive;r:~/Mathematics/Research;c:~/Reading/Computer\ Science\ Documents"
  NNN_PLUG: "n:preview-note;f:fzcd;j:autojump"
  FZF_DEFAULT_COMMAND: 'fd --type file --follow --hidden --exclude .git'
  FZF_DEFAULT_OPTS: "--ansi"
  BROWSER: w3m
  LANG: fr_FR.UTF-8
window:
  decorations: none
  padding:
    x: 13
    y: 13
  startup_mode: Maximized
shell:
  program: /usr/bin/tmux
  args:
    - -u # force UTF-8 in tmux
    - "-2"
key_bindings:
  - { key: RControl, action: PasteSelection }
  - { key: RAlt, action: Paste }
  - { key: 127, chars: "\x02" }
background_opacity: 0.7
font:
  normal:
    family: MesloLGS NF
    style: regular
  bold:
    family: MesloLGS NF
    style: bold
  italic:
    family: MesloLGS NF
    style: italic
  size: 19
# GNOME Terminal Tango Dark
colors:
  primary:
    background: "0x000000"
    foreground: "0xffffff"

  normal:
    black: "0x2e3436"
    red: "0xcc0000"
    green: "0x4e9a06"
    yellow: "0xc4a000"
    blue: "0x3465a4"
    magenta: "0x75507b"
    cyan: "0x06989a"
    white: "0xd3d7cf"

  bright:
    black: "0x555753"
    red: "0xef2929"
    green: "0x8ae234"
    yellow: "0xfce94f"
    blue: "0x729fcf"
    magenta: "0xad7fa8"
    cyan: "0x34e2e2"
    white: "0xeeeeec"
