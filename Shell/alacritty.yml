env:
  EDITOR: vim
window:
  decorations: none
  padding:
    x: 13
    y: 13
  startup_mode: Maximized
shell:
  program: /usr/bin/tmux
  args:
    - -u # force UTF-8 in tmux
    - "-2"
key_bindings:
  - { key: RControl, mods: Control, action: PasteSelection }
  - { key: RAlt, mods: Alt, action: Paste }
  - { key: 127, chars: "\x02" }
background_opacity: 0.7
font:
  normal:
    family: MesloLGS NF
    style: regular
  bold:
    family: MesloLGS NF
    style: bold
  italic:
    family: MesloLGS NF
    style: italic
  size: 19
# GNOME Terminal Tango Dark
colors:
  primary:
    background: "0x000000"
    foreground: "0xffffff"

  normal:
    black: "0x2e3436"
    red: "0xcc0000"
    green: "0x4e9a06"
    yellow: "0xc4a000"
    blue: "0x3465a4"
    magenta: "0x75507b"
    cyan: "0x06989a"
    white: "0xd3d7cf"

  bright:
    black: "0x555753"
    red: "0xef2929"
    green: "0x8ae234"
    yellow: "0xfce94f"
    blue: "0x729fcf"
    magenta: "0xad7fa8"
    cyan: "0x34e2e2"
    white: "0xeeeeec"
